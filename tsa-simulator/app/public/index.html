<!DOCTYPE html>
<html>

<head>
    <title>TSA Simulator</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="./javascripts/login.ts"></script>
    <script src="./javascripts/game.ts"></script>
</head>

<body>
    <div class="title">TSA Simulator</h1>
        <div id="logInContainer">
            <p>Log in</p>
            <div class=btn id=signUp>signUp</div>
            <div class=btn id=register>register</div>
            <div id=login>
                <form>
                    <div class="form-group" id=login>
                        <input id="username" type="text" class="form-control" placeholder="UserName (Required)">
                        <input id="password" type="text" class="form-control" placeholder="Password (Required)">
                    </div>
                </form>
                <div class="text-center">
                    <button id="loginSubmitBtn" type="submit" class="btn btn-success btn-lg">Submit</button>
                </div>
            </div>
            <div id=register>
                <form>
                    <div class="form-group" id=register>
                        <input id="username" type="text" class="form-control" placeholder="UserName (Required)">
                        <input id="password" type="text" class="form-control" placeholder="Password (Required)">
                    </div>
                </form>
                <div class="text-center">
                    <button id="registerSubmitBtn" type="submit" class="btn btn-success btn-lg">Submit</button>
                </div>
            </div>
        </div>
        <div id=profile>
            <div id=name></div>
            <div id=attemps></div>
            <div id=rank></div>
            <div id=newGame></div>
        </div>
        <div id=game>
            <div id=eventview>
                <div id=hide></div>
                <div id=show></div>
            </div>
            <div id=passport>
                <div id=photo></div>
                <div id=name>
                    <div id=firstName></div>
                    <div id=lastName></div>
                </div>
                <div id=origin></div>
                <div id=possesion></div>
                <div id=occupation></div>

                <div id=choice>
                    <div id=approve></div>
                    <div id=deny></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
