<!DOCTYPE html>
<html>

<head>
    <title>TSA Simulator</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src="../js/game.js"></script>

</head>
<link rel="stylesheet" type="text/css" href="../styles/style_game.css">

<body>
    <div id="box1" class="box boxclicked">
    </div>
    <div id=book_conatianer clicked="false">
        <div id="cube" class="inactive cube hide">
            <div class="cube_inner">
                <div class="cube_front"></div>
                <div class="page_left"></div>

                <div class="page_right">
                    <div id=front_page class="show_content_right" clicked="true">
                        <div class="form_holder">
                            <div class="buffer">
                                <div id=passport_firstname1></div>
                                <div id=passport_lastname1></div>
                                <div id=passport_nationality1></div>
                                <div id=passport_occupation1></div>
                                <div id=passport_race1></div>
                                <div id=passport_religion1></div>
                                <div id=passport_culture1></div>
                                <div id=passport_property1></div>
                            </div>
                        </div>
                        <p class="label">Login</p>
                    </div>
                    <div id=back_page class="default_content_right" clicked="false">
                        <div class="form_holder">
                            <div class="buffer">
                                <div id=passport_firstname2></div>
                                <div id=passport_lastname2></div>
                                <div id=passport_nationality2></div>
                                <div id=passport_occupation2></div>
                                <div id=passport_race2></div>
                                <div id=passport_religion2></div>
                                <div id=passport_culture2></div>
                                <div id=passport_property2></div>
                            </div>
                        </div>
                        <p class="label">Current Asset</p>
                    </div>
                    <div id=button_container class = "button_container" clicked = "false">
                        <div id="approve" class="binary_selection">Apporve</div>
                        <div id="deny" class="binary_selection">Deny</div>
                    </div>
                </div>
                <div class="cube_back"></div>
                <div class="cube_left"></div>
                <div class="cube_right"></div>
                <div class="cube_top"></div>
                <div class="cube_bottom"></div>
            </div>
        </div>
    </div>
</body>

</html>
